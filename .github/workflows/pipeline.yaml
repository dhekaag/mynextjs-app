name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch: # Untuk manual trigger jika diperlukan

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build dan Push Image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kode dari repository
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login ke GitHub Container Registry
      - name: 🔐 Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Extract metadata (tags, labels) for Docker
      - name: 🏷️ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short,prefix=
            type=ref,event=branch

      # 5. Build and push Docker image (Production)
      - name: 🏗️ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      # 6. Output image info
      - name: 📊 Output image information
        run: |
          echo "### 🚀 Docker Image Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 2: Deploy ke Kubernetes (Otomatis)
  deploy-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ vars.ENABLE_K8S_DEPLOY == 'true' }}

    steps:
      # 1. Checkout repository
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      # 2. Setup kubectl
      - name: ⚙️ Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      # 3. Write kubeconfig to file
      - name: 🔐 Write kubeconfig to file
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      # 4. Verify connection
      - name: ✅ Verify Kubernetes connection
        env:
          KUBECONFIG: $HOME/.kube/config
        run: |
          kubectl cluster-info
          kubectl get nodes

      # 5. Update deployment image
      - name: 🔄 Update Kubernetes deployment
        env:
          KUBECONFIG: $HOME/.kube/config
        run: |
          # Update image di k8s-deployment.yaml
          sed -i "s|image: mynextjs-app:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest|g" k8s-deployment.yaml

          # Apply deployment
          kubectl apply -f k8s-deployment.yaml

          # Tunggu rollout selesai
          kubectl rollout status deployment/mynextjs-app -n mynextjs-app --timeout=5m

      # 6. Get deployment info
      - name: 📊 Get deployment status
        env:
          KUBECONFIG: $HOME/.kube/config
        run: |
          kubectl get deployment mynextjs-app -n mynextjs-app
          kubectl get pods -n mynextjs-app -l app=mynextjs-app
          kubectl get svc -n mynextjs-app

      # 7. Output deployment summary
      - name: 📊 Deployment summary
        run: |
          echo "### ✅ Kubernetes Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** mynextjs-app" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment:** mynextjs-app" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- Port forward: \`kubectl port-forward svc/mynextjs-service 3000:80 -n mynextjs-app\`" >> $GITHUB_STEP_SUMMARY
          echo "- View logs: \`kubectl logs -f deployment/mynextjs-app -n mynextjs-app\`" >> $GITHUB_STEP_SUMMARY
          echo "- View pods: \`kubectl get pods -n mynextjs-app\`" >> $GITHUB_STEP_SUMMARY

  # Job 3: Deployment instructions (jika KUBECONFIG tidak ada)
  deployment-instructions:
    name: Manual Deployment Instructions
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ vars.ENABLE_K8S_DEPLOY != 'true' }}

    steps:
      - name: 📝 Manual deployment instructions
        run: |
          echo "### 📋 Manual Deployment Required" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ Auto-deployment is disabled. Please deploy manually:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# 1. Pull latest image" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# 2. Import to MicroK8s (if using MicroK8s)" >> $GITHUB_STEP_SUMMARY
          echo "docker save ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -o /tmp/mynextjs-app.tar" >> $GITHUB_STEP_SUMMARY
          echo "multipass transfer /tmp/mynextjs-app.tar microk8s-vm:/tmp/" >> $GITHUB_STEP_SUMMARY
          echo "microk8s ctr image import /tmp/mynextjs-app.tar" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# 3. Update deployment image" >> $GITHUB_STEP_SUMMARY
          echo "kubectl set image deployment/mynextjs-app mynextjs-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -n mynextjs-app" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# 4. Verify deployment" >> $GITHUB_STEP_SUMMARY
          echo "kubectl rollout status deployment/mynextjs-app -n mynextjs-app" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**To enable auto-deployment:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Set variable \`ENABLE_K8S_DEPLOY\` = \`true\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Add \`KUBECONFIG\` secret (base64 encoded)" >> $GITHUB_STEP_SUMMARY
