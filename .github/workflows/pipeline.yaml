name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build dan Push Image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kode dari repository
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login ke GitHub Container Registry
      - name: üîê Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Extract metadata (tags, labels) for Docker
      - name: üè∑Ô∏è Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short,prefix=
            type=ref,event=branch

      # 5. Build and push Docker image (Production)
      - name: üèóÔ∏è Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      # 6. Output image info
      - name: üìä Output image information
        run: |
          echo "### üöÄ Docker Image Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 2: Deploy ke Kubernetes
  deploy-kubernetes:
    name: Deploy to Kubernetes
    runs-on: self-hosted
    needs: build-and-push
    if: ${{ vars.ENABLE_K8S_DEPLOY == 'true' }}

    steps:
      # 1. Checkout repository
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # 2. Pull latest image from GHCR
      - name: üîÑ Pull latest image from GHCR
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # 3. Save and transfer image to MicroK8s
      - name: üíæ Save and transfer image to MicroK8s
        run: |
          docker save ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -o /tmp/mynextjs-app.tar
          multipass transfer /tmp/mynextjs-app.tar microk8s-vm:/tmp/
          multipass exec microk8s-vm -- microk8s ctr image import /tmp/mynextjs-app.tar

      # 4. Deploy to Kubernetes
      - name: ‚ò∏Ô∏è Deploy to Kubernetes
        run: |
          multipass exec microk8s-vm -- microk8s kubectl apply -f - <<EOF
          $(cat k8s-deployment.yaml)
          EOF

      # 5. Verify deployment
      - name: ‚úÖ Verify deployment
        run: |
          multipass exec microk8s-vm -- microk8s kubectl get pods,svc,ingress -n mynextjs-app
          multipass exec microk8s-vm -- microk8s kubectl rollout status deployment/mynextjs-app -n mynextjs-app --timeout=5m

      # 6. Deployment summary
      - name: üìä Deployment summary
        run: |
          echo "### ‚úÖ Kubernetes Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** mynextjs-app" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pods status:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          multipass exec microk8s-vm -- microk8s kubectl get pods -n mynextjs-app >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Access application:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "microk8s kubectl port-forward svc/mynextjs-service 3000:80 -n mynextjs-app" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
